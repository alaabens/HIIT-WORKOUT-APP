<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIIT Workout App - Welcome</title>
    <link rel="stylesheet" href="welcomePage.css"> 
    <script src="main.js" defer></script>
</head>
<body> 
    <div class="container">
        <div class="HIIT-workout-app">
            <h2>Welcome to HIIT-Workout App</h2>  
            <p>Get ready to boost your fitness!</p>  
            <div class="icons">
                <div class="icon">
                    <img src="images/start.png" alt="Start Workout">
                    <a href="workoutList.html">
                   
                    <button>Start a New Workout</button>
                </a>
                </div>
                <div class="icon">

                    <img src="images/notes.png" alt="Saved Workouts">
                    <a href="savedWorkouts.html">
                    <button>View Saved Workouts</button>
                </a>
                </div>
                <div class="icon">
                    <img src="images/settings.png" alt="Settings">
                    <a href="helpPage.html">
                   
                    <button>Help</button>
                </a>
                </div>

            </div>
        </div>
        <div class="signin-signup">
            <p class="prompt">Already have an account?</p>
            <a href="createAccount.html">
            
            <button>Sign In</button>
            <p class="prompt">Don't have an account?</p>
            <button>Sign Up</button>
        </a>
        </div>
    </div>
</body>
</html>
